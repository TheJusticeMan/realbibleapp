<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammer.js Text Resize on Body</title>
    <style>
        #text {
            font-size: 16px;
            transition: font-size 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="text">Pinch to resize this text.</div>

    <!-- Include Hammer.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script>
        // Initialize Hammer.js on the body element
        var textElement = document.getElementById('text');
        var hammer = new Hammer(document.body);

        var initialFontSize = 16; // Initial font size in pixels

        hammer.get('pinch').set({ enable: true });

        hammer.on('pinch', function(event) {
            var newFontSize = initialFontSize * event.scale;
            textElement.style.fontSize = newFontSize + 'px';
        });

        hammer.on('pinchend', function(event) {
            initialFontSize = parseFloat(textElement.style.fontSize);
        });
    </script>
</body>
</html>
