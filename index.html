<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Blank template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="StyleOld.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./index_files/Bible.js"></script>
    <script src="ShowFuncs.js"></script>
            <script src="scripts.js"></script>

</head>

<body onload="Load()">
    <div class="container">
        <div id="screen1" class="screen">
            <div class="toolbar top-toolbar">
                <button id="searchBtn"><img src="search-icon.png" alt="Search"></button>
                <button id="historyBtn"><img src="history-icon.png" alt="History"></button>
                <button id="bookmarksBtn"><img src="bookmark-icon.png" alt="Bookmarks"></button>
            </div>
            <ul id="OPverseList" class="verse-list">
                <!-- Verse snippets will be dynamically injected here -->
            </ul>
            <div class="toolbar bottom-toolbar">
                <button id="addVerseBtn" class="floating-btn">+</button>
            </div>
        </div>
        <div id="screen2" class="screen">
            <div class="header">
                <button id="backButton1" class="back-button">Back</button>
                <h1>Select a Verse</h1>
            </div>
            <div class="selection-area">
                <button id="oldTestamentBtn" class="section-button">Old Testament</button>
                <button id="newTestamentBtn" class="section-button">New Testament</button>
            </div>
            <div id="booksList" class="dynamic-list"></div>
            <div id="chapterList" class="dynamic-list"></div>
            <div id="verseList" class="dynamic-list"></div>
            <div class="footer">
                <button id="confirmBtn" class="confirm-button" disabled>Read Selected Verse</button>
            </div>
        </div>
        <div id="screen3" class="screen">
            <div class="nav-bar">
                <button id="backButton2" class="back-button">Back</button>
                <h1 id="chapterTitle" class="title">Genesis 1</h1>
            </div>
            <div id="textDisplayArea" class="text-display">
                <!-- Bible chapter text will be dynamically loaded here -->
            </div>
            <div class="bottom-toolbar">
                <button id="zoomInButton">A+</button>
                <button id="zoomOutButton">A-</button>
                <button id="nightModeToggle">Night Mode</button>
                <button id="bookmarkButton">Bookmark</button>
            </div>
        </div>
        <div id="screen4" class="screen">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search verses..." aria-label="Search verses">
                <button id="voiceSearchButton" class="icon-button"><img src="mic-icon.png" alt="Voice Search"></button>
                <button id="clearSearchButton" class="icon-button"><img src="clear-icon.png" alt="Clear Search"></button>
            </div>
            <div id="searchResults" class="search-results">
                <!-- Search results will be dynamically loaded here -->
            </div>
            <div class="advanced-search">
                <!-- Advanced search options -->
            </div>
        </div>
        <div id="screen5" class="screen">
            <div class="header">
                <button id="backButton3" class="back-button">Back</button>
                <h1>Reading History</h1>
            </div>
            <div class="timeline">
                <!-- Markers will be dynamically generated based on history data -->
            </div>
            <div class="history-list">
                <!-- History entries will be dynamically loaded here -->
            </div>
            <div class="no-history-message" style="display:none;">
                <p>Start your journey through the Bible today!</p>
                <button id="startReadingButton">Start Reading</button>
            </div>
        </div>
        <div id="screen6" class="screen">
            <div class="header">
                <button id="backButton4" class="back-button">Back</button>
                <h1>Bookmarked Verses</h1>
                <select id="categoryFilter" class="category-filter">
                    <option value="all">All Categories</option>
                    <option value="study">Study</option>
                    <option value="inspiration">Inspiration</option>
                    <option value="favorite">Favorite</option>
                </select>
            </div>
            <div class="bible-graphic">
                <!-- Miniaturized Bible graphic with interactive markers -->
            </div>
            <ul id="bookmarksList" class="bookmarks-list">
                <!-- Bookmarked verses will be dynamically loaded here -->
            </ul>
            <div class="empty-state" style="display:none;">
                <p>Bookmark your favorite verses to keep them close!</p>
                <button id="findVerseButton">Find Verses</button>
            </div>
        </div>
        <div id="screen7" class="screen">
            <div class="verse-display">
                <p id="selectedVerseText">John 3:16 - For God so loved the world that he gave his one and only Son...
                </p>
            </div>
            <div class="interactive-sections">
                <textarea id="noteEditor" class="note-editor" placeholder="Enter your notes here..."></textarea>
                <div class="bookmark-labels">
                    <select id="bookmarkDropdown">
                        <option value="">Select a label...</option>
                        <option value="study">Study</option>
                        <option value="inspiration">Inspiration</option>
                    </select>
                    <button id="addNewLabel">Add New Label</button>
                </div>
                <div class="cross-references">
                    <input type="text" id="crossReferenceSearch" placeholder="Search for verses...">
                    <ul id="crossReferencesList">
                        <!-- Dynamically filled with search results -->
                    </ul>
                </div>
            </div>
            <div class="action-buttons">
                <button id="saveChanges">Save Changes</button>
                <button id="closeMenu">Close</button>
                <button id="moreOptions">More Options</button>
            </div>
        </div>



        <!-- Load external JavaScript -->

    </div>
</body>

</html>
